<div class="container-custom">
    <div class="card-principal d-flex flex-column elemento-animado-3">
        <div class="nome-tipo-quadra">
            <div>
                <h1 class="font-size-30 fonte">
                    {{quadraEscolhida.nome}}
                </h1>
            </div>
            <p class="font-size-20 fonte-2 cor2">
                {{quadraEscolhida.tipoQuadra | capitalize}}
            </p>
        </div>
        <div class="detalhes-quadra d-flex flex-row">
            <div class="foto-texto d-flex flex-column coluna-com-linha">
                <div id="foto">
                    <img class="foto" src="../../../../assets/images/pictures/quadra-minimalista.png" alt="">
                </div>
                <div id="texto">
                    <p class="fonte-2 cor2 font-size-15 texto">
                        {{quadraEscolhida.descricao}}
                    </p>
                </div>
            </div>
            <div class="estrutura d-flex flex-column coluna-com-linha">
                <h3 class="fonte font-size-20 cor2">
                    Estrutura
                </h3>
                <div class="d-flex flex-column">

                </div>
            </div>
            <div class="quadras d-flex flex-column coluna-com-linha">
                <h3 class="fonte font-size-20 cor2">
                    Quadras
                </h3>
            </div>
            <div class="horario-endereço-botão d-flex flex-column">
                <h3 class="fonte font-size-20 cor2">
                    Horário de funcionamento
                </h3>
                
            </div>
        </div>
    </div>
</div>
