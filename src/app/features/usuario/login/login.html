<div class="container centro">
    <div class="row">
        <div class="col"></div>
        <div class="col principal">
            <h1>Quadras</h1>
            <div class="row">
                <form class="form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input [(ngModel)]="loginRequest.email" name="email" type="email" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input [(ngModel)]="loginRequest.senha" name="senha" type="password" class="form-control"
                            id="exampleInputPassword1">
                    </div>
                    <div class="d-flex flex-row gap">
                        <button (click)="login()" type="submit" class="btn btn-primary">Entrar</button>
                        <button routerLink="/registrar" type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row linha"></div>
</div>
